<ion-header>
  <ion-navbar>
    <ion-title>Final Score</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
  <ion-item class="header">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            Player
          </ion-col>
          <ion-col text-center col-4>
            Score
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let score of scores">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            {{score.player}}
          </ion-col>
          <ion-col text-center col-4>
            {{score.score}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="newGame()">New Game</button>
</ion-content>
