<ion-header>
  <ion-navbar>
    <ion-title>Cards {{round.cards}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let roundEntry of roundEntries">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            {{roundEntry.player}}
          </ion-col>
          <ion-col text-center col-2 (click)="setBid(roundEntry)">
            {{roundEntry.bid}}
          </ion-col>
          <ion-col text-center col-2 (click)="setTrick(roundEntry)">
            {{roundEntry.trick}}
          </ion-col>
          <ion-col text-center col-2>
            {{roundEntry.score}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="validateRound()">{{inProgress ? 'Next Round' : 'Start Round'}}</button>
</ion-content>
