<ion-header>
  <ion-navbar>
    <ion-title>Trick: {{round.cards}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="restart()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item class="header">
      <ion-grid>
        <ion-row>
          <ion-col col-6>Player</ion-col>
          <ion-col text-center col-2>Bid</ion-col>
          <ion-col text-center col-2>Trick</ion-col>
          <ion-col text-center col-2>Score</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngFor="let state of round.state">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            {{state.player}}
          </ion-col>
          <ion-col text-center col-2>
            {{state.bid}}
          </ion-col>
          <ion-col text-center col-2 (click)="setTrick(state)">
            {{state.trick}}
          </ion-col>
          <ion-col text-center col-2>
            {{state.score}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-6></ion-col>
            <ion-col text-center col-2></ion-col>
            <ion-col text-center col-2>
                {{totalTrick}}
            </ion-col>
            <ion-col text-center col-2></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-list>
  <button ion-button full (click)="validateTricks()">Next Round</button>
</ion-content>
