matrix:
  include:
  - os: osx
    env: PLATFORM=ios
  - os: linux
    language: android
    env: PLATFORM=android
    android:
      components:
      - build-tools-26.0.2
    before_install:
    - yes | sdkmanager tools > /dev/null
    - yes | sdkmanager --licenses > /dev/null
    - nvm install 6

install:
- npm install -g cordova ionic
- npm install
- npm run lint
- npm run build
- ionic cordova platform add ${PLATFORM}

script:
- ionic cordova build ${PLATFORM}

before_deploy:
- openssl aes-256-cbc -K $encrypted_60dc46b2ca78_key -iv $encrypted_60dc46b2ca78_iv
  -in id_rsa.enc -out id_rsa -d
- chmod 600 id_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -rv -e 'ssh -i id_rsa -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no' $TRAVIS_BUILD_DIR/www/* byteshark.be@ssh.byteshark.be:/www/chinees-poepen/
  on:
    branch: master